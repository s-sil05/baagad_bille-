<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Detective Mystery</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #111; color: #0f0; font-family: monospace; }
    #nameInputContainer {
      position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
      background: #222; padding: 20px; border-radius: 10px; text-align: center;
    }
    input { font-size: 18px; padding: 10px; width: 250px; border-radius: 5px; border: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<div id="nameInputContainer">
  <div>Enter your detective's name:</div>
  <input type="text" id="playerName" placeholder="Name..." maxlength="20" />
  <br />
  <button onclick="startGame()">Start Game</button>
</div>

<script>
  let playerName = '';

  function startGame() {
    const input = document.getElementById('playerName');
    if (input.value.trim() === '') {
      alert('Please enter a name to start.');
      return;
    }
    playerName = input.value.trim();
    document.getElementById('nameInputContainer').style.display = 'none';
    initPhaserGame();
  }

  function initPhaserGame() {
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#111111',
      scene: {
        preload: preload,
        create: create,
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      // Load assets here if any (e.g., background image)
    }

    function create() {
      const style = { font: '22px monospace', fill: '#0f0', wordWrap: { width: 780 } };
      this.add.text(10, 50, `Neo-City never sleeps. Neither do its secrets.\nTonight, you're on the case.\nYour name is ${playerName}, a detective with a sharp mind.\n\nLet the mystery begin...`, style);
    }
  }
</script>

</body>
</html>
